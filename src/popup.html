<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      width: 300px; 
      padding: 15px; 
      font-family: Arial, sans-serif;
    }
    select, button { 
      margin: 5px 0; 
      width: 100%; 
      padding: 5px;
    }
    .currency-row {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .currency-row label {
      width: 80px;
    }
    .currency-row select {
      flex: 1;
      margin-left: 10px;
    }
    #status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 3px;
      text-align: center;
      font-size: 12px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h3>通貨換算設定</h3>
  
  <div class="currency-row">
    <label>換算元:</label>
    <select id="fromCurrency">
      <option value="USD">USD (ドル)</option>
      <option value="JPY">JPY (円)</option>
      <option value="EUR">EUR (ユーロ)</option>
      <option value="GBP">GBP (ポンド)</option>
      <option value="CNY">CNY (人民元)</option>
      <option value="KRW">KRW (ウォン)</option>
    </select>
  </div>
  
  <div class="currency-row">
    <label>換算先:</label>
    <select id="toCurrency">
      <option value="JPY">JPY (円)</option>
      <option value="USD">USD (ドル)</option>
      <option value="EUR">EUR (ユーロ)</option>
      <option value="GBP">GBP (ポンド)</option>
      <option value="CNY">CNY (人民元)</option>
      <option value="KRW">KRW (ウォン)</option>
    </select>
  </div>
  
  <button id="saveSettings">設定を保存</button>
  <button id="updateRates">レート更新</button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
